<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paste Not Found - Pastebin Lite</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: #f5f5f5; min-height: 100vh; 
      display: flex; align-items: center; justify-content: center;
    }
    .container { 
      background: white; padding: 3rem 2rem; 
      border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      text-align: center; max-width: 500px;
    }
    h1 { color: #c33; margin-bottom: 1rem; }
    p { color: #666; margin-bottom: 2rem; line-height: 1.5; }
    a { 
      background: #0070f3; color: white; 
      padding: 0.75rem 1.5rem; border-radius: 4px; 
      text-decoration: none; font-weight: 500;
      display: inline-block;
    }
    a:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paste Not Found</h1>
    <p>This paste either doesn't exist, has expired, or has reached its view limit.</p>
    <a href="/">Create New Paste</a>
  </div>
</body>
</html>
