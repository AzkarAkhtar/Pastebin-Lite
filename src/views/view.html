<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paste <%- id %> - Pastebin Lite</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: #f5f5f5; min-height: 100vh; 
      padding: 2rem; display: flex; align-items: center;
    }
    .container { 
      background: white; padding: 2rem; 
      border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      max-width: 800px; width: 100%; margin: 0 auto;
    }
    .header { 
      display: flex; justify-content: space-between; 
      align-items: center; margin-bottom: 2rem; 
      border-bottom: 1px solid #eee; padding-bottom: 1rem;
    }
    h1 { color: #333; font-size: 1.5rem; }
    .url { 
      background: #f0f8ff; padding: 0.5rem 1rem; 
      border-radius: 4px; font-family: monospace; 
      font-size: 12px; word-break: break-all;
    }
    .paste-content { 
      background: #1e1e1e; color: #d4d4d4; 
      padding: 2rem; border-radius: 4px; 
      font-family: 'SF Mono', Monaco, monospace; 
      font-size: 14px; line-height: 1.5; 
      white-space: pre-wrap; min-height: 200px;
      tab-size: 2; -moz-tab-size: 2;
    }
    .meta { 
      color: #666; font-size: 12px; 
      margin-top: 1rem; text-align: right;
    }
    .home-link { 
      display: inline-block; margin-top: 1rem; 
      color: #0070f3; text-decoration: none;
    }
    .home-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Paste <%- id %></h1>
      <div class="url"><%- url %></div>
    </div>
    
    <div class="paste-content"><%- safeContent %></div>
    
    <div class="meta">
      <% if (remainingViews !== null) { %>
        Views remaining: <%- remainingViews %>
      <% } %>
      <% if (expiresAt) { %>
        Expires: <%- expiresAt %>
      <% } %>
    </div>
    
    <a href="/" class="home-link">‚Üê Create New Paste</a>
  </div>
</body>
</html>
